<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Agenda BarberWeb </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/schedule.css">
    <!-- JQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="../assets/js/schedule.js"></script>
    
</head>
<body>
    <!-- Header -->
    <section id="header">
        <a href="">BarberWeb</a>
    </section><!-- fin Header -->

    <!-- MAIN -->
    <section id="main">
        <div class="section" id="shedule">
            <div class="schedule">
                <div class="content-steps">
                    <div class="step datetime">
                        <span class="circle"><i class="fa fa-check"></i></span>
                        <span class="desc">Fecha y hora</span>
                    </div>
                    <div class="step client">
                        <span class="circle"><i class="fa fa-check"></i></span>
                        <span class="desc">Cliente</span>
                    </div>
                    <div class="step success">
                        <span class="circle"><i class="fa fa-check"></i></span>
                        <span class="desc">Confirmaci√≥n</span>
                    </div>
                </div>
                <div id="datepicker"></div>
                <button class="btn-primary"> Siguiente</button>
            </div>

        </div>
        
        <div class="section footer"></div>
    </section><!-- fin MAIN -->

    <section id="footer">
    </section>
</body>
</html>
